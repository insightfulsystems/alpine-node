# https://aka.ms/yaml

trigger:
- master

stages:
- stage: amd64
  displayName: amd64 (Intel/AMD64)
  dependsOn: [] 
  variables:
    - name: ARCH
      value: amd64 
  jobs:
  - job: 
    displayName: build and push image
    timeoutInMinutes: 60
    pool:
        vmImage: 'ubuntu-latest'
    steps:
        - script: |
            make qemu
            make wrap-$(ARCH)
          displayName: setup
        - task: Docker@2
          displayName: login to Docker Hub
          inputs:
            command: login
            containerRegistry: insightfulbuildbot
        - script: |
            make build-$(ARCH)
          displayName: build $(ARCH)
        - script: |
            make push-$(ARCH)
          displayName: push image for $(ARCH)



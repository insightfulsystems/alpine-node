- stage: manifest
  displayName: multi-arch manifest
  dependsOn: 
    - amd64
    - arm32v7
    - arm32v6
    - arm64v8
  jobs:
  - job: Manifest 
    pool:
      vmImage: 'ubuntu-latest'
    steps:
        - script: |
            make setup-manifest
            docker login -u $(DOCKER_USERNAME) -p $(DOCKER_PASSWORD)
            make build-manifest
            make push-manifest